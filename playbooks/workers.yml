---
- hosts: tag_role_Master
  become: true
  tasks:
    - name: get join command
      command: /usr/bin/kubeadm token create --print-join-command
      register: join_command_raw
    - debug: msg="{{ join_command_raw.stdout_lines[0] }}"

    - name: set join command
      set_fact:
        join_command: "{{ join_command_raw.stdout_lines[0] }}"


- hosts: tag_role_Worker
  become: true
  tasks:
    - name: remove swap
      command: /sbin/swapoff -a

    # - name: TCP port 6443 on master is reachable from worker
    #   wait_for: 
    #     host: "{{ hostvars['master']['ansible_default_ipv4']['address'] }}"
    #     port: 6443
    #     timeout: 1

    - name: join cluster
      command: "{{ hostvars['tag_role_Master'].join_command }}"
      environment:
        HOME: /home/ubuntu/
