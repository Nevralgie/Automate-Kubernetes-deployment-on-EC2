variables:
  GITLAB_TOKEN: $CI_PIPELINE_TOKEN

stages:
  - validate
  - plan
  - apply
  - provision
  - destroy

before_script:
  - export AWS_ACCESS_KEY=${AWS_ACCESS_KEY_ID}
  - export AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
  - rm -rf .terraform
  - terraform --version
  - terraform init

validate:
  stage: validate
  script:
    - terraform fmt -recursive
    - terraform validate

plan:
  stage: plan
  script:
    - terraform plan
  dependencies:
    - validate

apply:
  stage: apply
  script:
    - terraform apply --auto-approve
  dependencies:
    - plan
  when: manual

provision:
  stage: provision
  image:
    name: registry.gitlab.com/dockerfiles6/ansible-lint:latest
    entrypoint: [""]
  script:
  - chmod 755 .
  - mkdir /root/.ssh
  - cp /builds/ara57372801/'Terraform test'.tmp/id_ed25519 /root/.ssh/id_ed25519
  - chmod 0600 /root/.ssh/id_ed25519
  - ansible -m ping all
  dependencies:
    - apply

destroy:
  stage: destroy
  script:
    - terraform destroy --auto-approve
  dependencies:
    - apply
  when: manual


